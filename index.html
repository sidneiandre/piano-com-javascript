<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <title>Piano Simulator</title>
</head>
<body>
    <div class="container">
        <header> 
            <h2>Virtual Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range">
            </div>
            <div class="column keys-check">
                <span>Teclas</span> <input type="checkbox" cheked>
            </div>       
        </header>
        <ul class="piano-keys">
            <li class="key white">a<span></span></li>
            <li class="key black">w<span></span></li>
            <li class="key white">s<span></span></li>
            <li class="key black">e<span></span></li>
            <li class="key white">d<span></span></li>
            <li class="key black">f<span></span></li>
            <li class="key white">t<span></span></li>
            <li class="key black">g<span></span></li>
            <li class="key white">y<span></span></li>
            <li class="key black">h<span></span></li>
            <li class="key white">u<span></span></li>
            <li class="key black">j<span></span></li>
            <li class="key white">k<span></span></li>
            <li class="key black">o<span></span></li>
            <li class="key white">l<span></span></li>
            <li class="key black">p<span></span></li>
            <li class="key white">;<span></span></li>
        </ul>

    </div>
    
    <script src="./src/scripts/engine.js"></script>
</body>
</html>
